<html>
    <head>
        <title>
            CSS float Proptices
        </title>
        <style>
            .contener {
                border: 2px dotted ;
                width: 120px;
                height: 120px;
                text-align: center;
                margin: 5px;
                
            }
            .Contener1 {
                background-color: chartreuse;
                float: right; 
                
            } 
        
            .Contener2 {
                background-color: rgb(230, 55, 3);
                clear: both;
                float: right;
                
            } 
        
            .Contener3 {
                background-color: rgb(255, 217, 0);
                clear: both;
            } 
        
            .Contener4 {
                background-color: rgb(0, 255, 200);
                
            } 
        
            .Contener5 {
                background-color: rgb(0, 17, 255);
            } 
            body {
                background-color: magenta;
            }
        </style>
    </head>
    <body>
        <div class="Contener1 contener">
            Block 1
        </div>
        <div class="Contener2 contener">
            Block 2
        </div>
        <div class="Contener3 contener">
            Block 3
        </div>
        <div class="Contener4 contener">
            Block 4
        </div>
        <div class="Contener5 contener">
            Block 5
        </div>
    </body>
</html>
